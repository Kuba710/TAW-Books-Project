<!-- books.component.html -->
<div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let book of books">
        <div class="card">
          <img class="card-img-top" src={{book.image_url}} alt="Book Cover">
          <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text">{{ book.author }}</p>
            <p class="card-text">{{ book.description | truncate: 70 }}</p>
            <button 
              class="btn btn-primary m-2"
              (click)="editBook(book)"
              >Edytuj</button>
            <button 
              class="btn btn-danger"
              (click)="deleteBook(book)"
              >X</button>
          </div>
        </div>
      </div>
    </div>
  </div>
