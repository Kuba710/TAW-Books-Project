<p class="h2 mt-5">Dodaj książkę do bazy</p>
<form (submit)="submitForm()">
    <div class="form-group">
      <label for="title">Tytuł:</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="book.title" name="title" required>
    </div>
    <div class="form-group">
      <label for="description">Opis:</label>
      <textarea class="form-control" id="description" [(ngModel)]="book.description" name="description" required></textarea>
    </div>
    <div class="form-group">
      <label for="image">URL do zdjęcia:</label>
      <input type="text" class="form-control" id="image" [(ngModel)]="book.image_url" name="image" required>
    </div>
    <div class="form-group">
      <label for="author">Autor:</label>
      <input type="text" class="form-control" id="author" [(ngModel)]="book.author" name="author" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Dodaj książkę</button>
  </form>
