<form class="mt-5" (submit)="submitForm()">
    <div class="form-group">
      <label for="title">Tytu≈Ç:</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="book.title" name="title" required>
    </div>
    <div class="form-group">
      <label for="description">Opis:</label>
      <textarea class="form-control" id="description" [(ngModel)]="book.description" name="description" required textFormat></textarea>
    </div>
    <div class="form-group">
      <label for="author">Autor:</label>
      <input type="text" class="form-control" id="author" [(ngModel)]="book.author" name="author" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Zapisz zmiany</button>
  </form>
